name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install Coverlet
      run:  cd TestSpellingBee && dotnet add package coverlet.msbuild
    - name: Restore dependencies
      run: dotnet restore ./SpellingBee/SpellingBee.csproj 
    - name: Build
      run: dotnet build --no-restore ./SpellingBee/SpellingBee.csproj
    - name: Test
      run: dotnet test ./SpellingBee/SpellingBee.csproj /p:CollectCoverage=true --collect:"XPlat Code Coverage"
    - name: Dir
      run: cd TestSpellingBee && ls
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Dotnet Tests            # Name of the check run which will be created
        path: TestSpellingBee/TestResults/e352961b-5d7a-4b17-b1ad-9309325e1b23/coverage.cobertura.xml  # Path to test results
        reporter: dotnet-trx        # Format of test results
    - name: Codecov
      uses: codecov/codecov-action@v3
      with:
          files: TestSpellingBee/TestResults/e352961b-5d7a-4b17-b1ad-9309325e1b23/coverage.cobertura.xml # optional
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

